{% extends 'base.html' %}
{% block title %}All Cities{% endblock %}

{% block body %}
  <h1>All Cities</h1>

  <ul>
    {% for city in cities %}
      <li>
        <a href="/cities/{{ city.city_id }}">
          {{ city.city_name }}
          {{ city.geo_lat }}
          {{ city.geo_lng }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock body %}
